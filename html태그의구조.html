
<!doctype html>
<html>
<head>
  <title>WEB1.1</title>
  <meta charset="utf-8">
  (utf8로 문서로 읽어라 utf8로 저장되어있다.)
</head>
<body>
  <h1>HTML이란 무엇인가?</h1>
  1.맨처음에 쓰는<!doctype html>은 이 문서가 html로 쓰여졌다는 것을 명시하는 것이다.<br>
  2.그 다음에 쓰는 title태그는 제목을 명시하고<br>
  3.그 다음에 쓰는 head태그는  본문 body를 설명하는 태그이다.<br>
  4.ead다음에 body(본문을쓴다) <br>
  (본문(body를 설명하는 태그는 head태그로 묶기로 약속한다.))<br>
  (HTML에서는 본문은 body태그로 묶기로 약속한다)
</body>
